            type="radio"
            name="smiley"
            value="neither happy or sad (neutral)"

          />
          <input
            type="radio"
            name="smiley"
            value="happy"
            class="emoji happy active"
          />

          <input type="radio" name="smiley" value="calm" class="emoji calm" />
          <input
            type="radio"
            name="smiley"
            value="frustrated"
            class="emoji frustrated"
          />
          <input type="radio" name="smiley" value="sick" class="emoji sick" />
          <input
            type="radio"
            name="smiley"
            value="surprised"
            class="emoji surprised"
          />
          <!-- <input type="radio" name="smiley" value="laughing" class="emoji laughing"> -->

          <div>I am feeling <span id="result">happy</span> today.</div>
        </form>

      <!-- snackbar -->
      <div id="appauth-snackbar" class="mdl-js-snackbar mdl-snackbar">

    <!-- Modal Div-->
    <div id="modal" class="modal">
      <form id="feedback">
        <div class="form-field">
          <textarea
            class="emoji-text-field"
            placeholder="Can you please share why you are feeling so"
            id="test-field"
          ></textarea>
          <div class="button-right">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" id="clear-btn" class="cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
